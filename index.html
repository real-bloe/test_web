<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiragana Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hiragana Quiz</h1>
    <p>Type the correct pronunciation of the Hiragana character shown below:</p>
  </header>

  <main>
    <div id="quiz">
      <h2 id="hiragana"></h2>
      <input type="text" id="userAnswer" placeholder="Type pronunciation">
      <button onclick="checkAnswer()">Submit</button>
      <p id="feedback"></p>
    </div>
    <p id="score">Score: 0</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
