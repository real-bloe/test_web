<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiragana Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Hiragana Quiz</h1>
      <p>How well do you know Hiragana? Type the pronunciation of the character shown below:</p>
    </header>

    <main>
      <div id="quiz-container">
        <h2 id="hiragana"></h2>
        <input type="text" id="userAnswer" placeholder="Type pronunciation" autofocus>
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
      </div>
      <div id="score-container">
        <p id="score">Score: 0</p>
      </div>
    </main>

    <footer>
      <p>Made with ❤️ by [Your Name]</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
